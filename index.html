<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="background-img"></div>
    <main>
        <div class="player">
            <div class="infor">
                <p class="name">SONG</p>
                <p class="author">AUTHOR</p>
            </div>
            <div class="play">
                <div class="control">
                    <span class="back"><i class="fa fa-step-backward"></i></span>
                    <span class="playing"><i class="fa fa-pause"></i></span>
                    <span class="forward"><i class="fa fa-step-forward"></i></span>
                </div>
                <div class="time"><span class="current-time">0:00</span></div>
                <div class="progress-bar">
                    <div class="bar">
                        <div class="total"></div>
                        <div class="current"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="music-list">
            <ul class="list">
                <li><i class="fa"></i>阿楚姑娘 - 袁娅维</li>
                <li><i class="fa"></i>玫瑰与小鹿 - 周深</li>
                <li><i class="fa"></i>你曾是少年 - 好妹妹乐队</li>
                <li><i class="fa"></i>First Love - 宇多田ヒカル</li>
                <li><i class="fa"></i>光るなら - Goose house</li>
                <li><i class="fa"></i>なんでもないや - RADWIMPS</li>
            </ul>
        </div>
    </main>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
